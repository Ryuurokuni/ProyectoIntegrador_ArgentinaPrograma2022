<div  [ngClass]="['d-flex w-100 listItem my-2', isLast ? '': 'bordecito']">
  <small *ngIf="!editMode" class="p-2 flex-shrink-0">{{ item.fechaDesde | date:"MM-yyyy" }} a {{ item.fechaHasta | date:"MM-yyyy" }}</small>
  <small *ngIf="editMode" class="px-2"> 
    <label for="" class="">Desde:</label>
    <input type="date" placeholder="Desde" [(ngModel)]="desde" class="form-control form-control-sm">
    <label for="" class="">Hasta:</label>
    <input type="date" placeholder="Hasta" [(ngModel)]="hasta" class="form-control form-control-sm">
  </small>
  <div class="flex-grow w-100" *ngIf="!editMode">
    <h5 class="mb-1">{{ item.nombreEdu }}</h5>
    <p class="p-2 mb-0">
      {{ item.descripcionEdu }}
    </p>
  </div>
  <small class="w-100 pe-2" *ngIf="editMode">
    <div class="">
      <label for="" class="">TÃ­tulo:</label>
      <input type="text" [(ngModel)]="nombreEdu" class="form-control form-control-sm">
    </div>
    <div class="p-0 mb-1">
      <label for="" class="">Nivel y Lugar de Estudio:</label>
      <input type="text" [(ngModel)]="descripcionEdu" class="form-control form-control-sm">
    </div>
  </small>
  <div *ngIf="isLoggedIn">
    <div class="d-flex gap-1" *ngIf="!editMode">
      <button type="button" class="btn btn-outline-dark" (click)="ToggleEdit()">
        <fa-icon [icon]="['fas','pencil']"></fa-icon>
      </button>
      <button type="button" class="btn btn-danger" (click)="delete()">
        <fa-icon [icon]="['fas','trash']"></fa-icon>
      </button>
    </div>
    <div class="d-flex gap-1 flex-column justify-content-center h-100" *ngIf="editMode">
      <button type="button" class="btn btn-outline-dark" (click)="saveChanges()">
        <fa-icon [icon]="['fas','check']"></fa-icon>
      </button>
      <button type="button" class="btn btn-danger" (click)="cancel()">
        <fa-icon [icon]="['fas','ban']"></fa-icon>
      </button>
    </div>
  </div>
</div>
