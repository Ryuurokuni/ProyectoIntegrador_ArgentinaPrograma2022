<ng-template #contenido let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Cambiar imagenes</h4>
    <button
      class="btn-close"
      aria-label="close"
      type="button"
      (click)="modal.dismiss()"
    ></button>
  </div>
  <div class="modal-body">
    <div>
      <div class="">
        <div class="form-group">
          <label for="banner">Imagen de banner</label>
          <input
            type="file"
            class="form-control form-control-sm"
            name="banner"
            (change)="bannerChange($event)"
            required
          />
        </div>
        <div class="form-group">
          <label for="fotoPerfil">Foto de Perfil</label>
          <input
            type="file"
            class="form-control form-control-sm"
            name="fotoPerfil"
            (change)="profileChange($event)"
            required
          />
        </div>
        <br />
        <button
          type="button"
          class="btn btn-primary btn-lg btn-block"
          (click)="onSubmit()"
        >
          Cambiar
        </button>
      </div>
    </div>
  </div>
</ng-template>

<button type="button" class="btn btn-outline-dark" (click)="openLG(contenido)">
  Cambiar Banner
</button>
