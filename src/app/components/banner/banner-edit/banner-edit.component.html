<ng-template #contenido let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Cambiar imagenes</h4>
    <button class="btn-close" aria-label="close" type="button" (click)="modal.dismiss()">
    </button>
  </div>
  <div class="modal-body">
      <div>
          <form novalidate #f="ngForm">
            <div class="col-md-7 col-lg-5 col-xl-5  offset-xl-1">
              <div class="form-group">
                  <label for="banner">Imagen de banner</label>
                  <input type="file" class="form-control form-control-lg" id="banner" name="banner" required>
              </div>
              <div class="form-group">
                  <label for="fotoPerfil">Foto de Perfil</label>
                  <input type="file" class="form-control form-control-lg" id="fotoPerfil" name="fotoPerfil" required>
              </div>
              <br>
              <button type="submit" class="btn btn-primary btn-lg btn-block">Cambiar</button>
            
            </div>
          </form>
      </div>
  </div>
</ng-template>

<button type="button" class="btn btn-outline-dark" (click)="openLG(contenido)">Cambiar Banner</button>
