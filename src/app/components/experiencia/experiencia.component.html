<div class="prim">
  <h2 id="titulo">Experiencia Laboral
    <button *ngIf="isLoggedIn && !anyInserting" type="button" class="btn btn-outline-dark" (click)="CreateNew()"><fa-icon [icon]="['fas','plus']"></fa-icon></button>
  </h2>
  <div class="col-lg-10"></div>

  <div class="">
    <ul>
      <li *ngFor="let item of items; index as i">
        <app-experiencia-item [item]="item" [isLast]="i == items.length - 1"></app-experiencia-item>
      </li>
    </ul>
  </div>
</div>
