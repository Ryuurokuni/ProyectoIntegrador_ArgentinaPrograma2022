<ng-template #contenido let-modal>
  <div class="modal-header modal-edit-header">
    <h4 class="modal-title fw-bold">Nuevo Idioma</h4>
    <button class="btn-close" aria-label="close" type="button" (click)="modal.dismiss()">
    </button>
  </div>
  <div class="modal-body modal-edit-body">
      <div>
          <form (ngSubmit)="saveChanges()" novalidate #f="ngForm">
            <div class="">
              <div class="form-group">
                  <label for="nombre">Nombre del Idioma</label>
                  <input type="text" class="form-control form-control-md" id="nombre" name="nombre" [(ngModel)]="nombre" required>
              </div>
              <div class="form-group">
                <label for="nombreReal">Nombre del Idioma (en el Idioma original)</label>
                <input type="text" class="form-control form-control-md" id="nombreReal" name="nombreReal" [(ngModel)]="nombreReal" required>
            </div>
              <div class="form-group">
                  <label for="porcentaje">Porcentaje de maestr√≠a</label>
                  <input type="text" class="form-control form-control-md" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
              </div>
              <br>
              <button type="submit" class="btn btn-primary btn-md btn-block boton-submit">Agregar</button>
            </div>
          </form>
      </div>
  </div>
</ng-template>

<button *ngIf="isLoggedIn" type="button" class="btn btn-outline-dark" (click)="openLG(contenido)"><i class="bi bi-plus"></i></button>
