<ng-template #contenido let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Nuevo Idioma</h4>
    <button class="btn-close" aria-label="close" type="button" (click)="modal.dismiss()">
    </button>
  </div>
  <div class="modal-body">
      <div>
          <form (ngSubmit)="saveChanges()" novalidate #f="ngForm">
            <div class="">
              <div class="form-group">
                  <label for="nombre">Nombre del Idioma</label>
                  <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" [(ngModel)]="nombre" required>
              </div>
              <div class="form-group">
                  <label for="porcentaje">Porcentaje de maestr√≠a</label>
                  <input type="text" class="form-control form-control-lg" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
              </div>
              <br>
              <button type="submit" class="btn btn-primary btn-lg btn-block">Agregar</button>
            </div>
          </form>
      </div>
  </div>
</ng-template>

<button *ngIf="isLoggedIn" type="button" class="btn btn-outline-dark" (click)="openLG(contenido)"><i class="bi bi-plus"></i></button>
