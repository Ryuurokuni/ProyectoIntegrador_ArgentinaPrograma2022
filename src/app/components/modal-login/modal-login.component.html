<ng-template #contenido let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Log In</h4>
        <button class="btn-close" aria-label="close" type="button" (click)="modal.dismiss()">
        </button>
    </div>
    <div class="modal-body">
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required/>
              <label class="form-label" for="nombreUsuario">Usuario</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required />
              <label class="form-label" for="password">Contraseña</label>
            </div>
  
            <!-- <div class="d-flex justify-content-around align-items-center mb-4">
              Checkbox y Olvido su contraseña
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>
            -->
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>
        </div>
      </form>
    </div>
    <!-- <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="modal.close()">Ok!</button>
    </div> -->
</ng-template>

<button type="button" class="btn btn-outline-dark" (click)="openLG(contenido)" *ngIf="!isLogged">Ingresar</button>
<button type="button" class="btn btn-outline-dark" (click)="onLogOut()" *ngIf="isLogged">Cerrar Sesión</button>
