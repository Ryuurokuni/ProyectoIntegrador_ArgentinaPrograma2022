<ng-template #contenido let-modal>
    <div class="modal-header modal-edit-header">
        <h4 class="modal-title fw-bold">Ingreso</h4>
        <button class="btn-close" aria-label="close" type="button" (click)="modal.dismiss()">
        </button>
    </div>
    <div class="modal-body modal-edit-body">
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="">
            <div class="form-outline">
              <label class="form-label" for="nombreUsuario">Usuario:</label>
              <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-md" [(ngModel)]="nombreUsuario" required/>
            </div>
            <div class="form-outline">
              <label class="form-label" for="password">Contraseña:</label>
              <input type="password" id="password" name="password" class="form-control form-control-md mb-4" [(ngModel)]="password" required />
            </div>
            <button type="submit" class="btn btn-primary btn-md btn-block boton-submit">Ingresar</button>
        </div>
      </form>
    </div>
</ng-template>

<button type="button" class="btn btn-outline-dark boton-submit" (click)="openLG(contenido)" *ngIf="!isLogged">Ingresar</button>
<button type="button" class="btn btn-outline-dark boton-submit boton-cs" (click)="onLogOut()" *ngIf="isLogged">Cerrar Sesión</button>
