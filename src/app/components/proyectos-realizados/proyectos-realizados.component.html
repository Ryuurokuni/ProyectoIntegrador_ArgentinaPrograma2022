<div class="prim">
  <h2 id="titulo">Proyectos Realizados
    <button *ngIf="isLoggedIn && !anyInserting" type="button" class="btn btn-outline-dark" (click)="CreateNew()"><i class="bi bi-plus"></i></button>

  </h2>
  <div class="col-lg-10"></div>

  <div class="">
    <ul>
      <li *ngFor="let item of items; index as i">
        <app-proyectos-realizados-item [item]="item" [isLast]="i == items.length - 1"></app-proyectos-realizados-item>
      </li>
    </ul>
  </div>


</div>
