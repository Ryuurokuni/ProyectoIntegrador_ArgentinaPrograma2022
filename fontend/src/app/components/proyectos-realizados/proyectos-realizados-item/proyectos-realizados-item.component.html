<div  [ngClass]="['d-flex w-100 listItem my-2', isLast ? '': 'bordecito']">
  <small *ngIf="!editMode" class="p-2 flex-shrink-0">{{item.fecha | date:"MM-yyyy"}}</small>
  <small *ngIf="editMode" class="px-2"> 
    <label for="" class="">Fecha de Realización:</label>
    <input type="date" placeholder="fecha" [(ngModel)]="fecha" class="form-control form-control-sm">
  </small>
  <div class="w-100 mb-2" *ngIf="!editMode">
    <h5 class="mb-1">{{ item.nombre }}</h5>
    <p class="p-2 mb-0">
      {{ item.descripcion }}
    </p>
    <a href="{{item.link}}" target="_blank" >Link del Proyecto</a>
  </div>
  <small class="w-100 pe-2" *ngIf="editMode">
    <div class="">
      <label for="" class="">Título:</label>
      <input type="text" [(ngModel)]="nombre" class="form-control form-control-sm">
    </div>
    <div class="p-0 mb-1">
      <label for="" class="">Descripción:</label>
      <input type="text" [(ngModel)]="descripcion" class="form-control form-control-sm">
    </div>
    <div class="p-0 mb-1">
      <label for="" class="">Link:</label>
      <input type="text" [(ngModel)]="link" class="form-control form-control-sm">
    </div>
  </small>
  <div *ngIf="isLoggedIn">
    <div class="d-flex gap-1" *ngIf="!editMode">
      <button type="button" class="btn btn-outline-dark" (click)="ToggleEdit()">
        <fa-icon [icon]="['fas','pencil']"></fa-icon>
      </button>
      <button type="button" class="btn btn-danger" (click)="delete()">
        <fa-icon [icon]="['fas','trash']"></fa-icon>
      </button>
    </div>
    <div class="d-flex gap-1 flex-column justify-content-center h-100" *ngIf="editMode">
      <button type="button" class="btn btn-outline-dark" (click)="saveChanges()">
        <fa-icon [icon]="['fas','check']"></fa-icon>
      </button>
      <button type="button" class="btn btn-danger" (click)="cancel()">
        <fa-icon [icon]="['fas','ban']"></fa-icon>
      </button>
    </div>
  </div>
</div>
